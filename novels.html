<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Novels — Elias Marrow</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body class="page-novels">
  <div class="container">

    <div class="topbar">
      <div class="brand">
        <div class="sigil">ELIAS MARROW</div>
        <div class="motto">Archive</div>
      </div>
      <div class="nav">
        <a href="index.html">Home</a>
        <a href="essays.html">Essays</a>
        <a href="novels.html">Novels</a>
        <a href="about.html">About</a>
      </div>
    </div>

    <main>
      <h2>Novels</h2>
      <p>Archive editions. Published deliberately, not frequently.</p>

      <section id="novels"></section>

      <p>
        <a href="index.html">Back to Home</a>
      </p>
    </main>

    <footer>
      <p>© Elias Marrow</p>
    </footer>

  </div>

  <script>
    const novelsEl = document.getElementById("novels");

    function escapeHTML(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    fetch("content.json")
      .then(res => res.json())
      .then(data => {
        const books = data.books || [];

        novelsEl.innerHTML = books.map(book => {
          const title = escapeHTML(book.title);
          const subtitle = escapeHTML(book.subtitle || "");
          const summary = escapeHTML(book.summary || "");
          const cover = escapeHTML(book.cover || "");
          const file = escapeHTML(book.file || "");

          return `
            <article class="novel">
              <a href="${file}" target="_blank">
                <img src="${cover}" alt="${title} cover">
              </a>

              <h3>${title}</h3>
              ${subtitle ? `<p><em>${subtitle}</em></p>` : ``}
              ${summary ? `<p>${summary}</p>` : ``}

              <a href="${file}" target="_blank">Read (PDF)</a>
            </article>
          `;
        }).join("");
      })
      .catch(err => {
        console.error(err);
        novelsEl.innerHTML = "<p>Unable to load novels.</p>";
      });
  </script>

</body>
</html>
